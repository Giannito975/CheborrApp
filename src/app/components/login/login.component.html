<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)= "checkAuth()">
        <div class="form-group">
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="Tu email" [(ngModel)] ="user.email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" [(ngModel)] ="user.password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <!--<p>¿Quieres crear una cuenta? <a (click)="navigateToRegister()">Click aqui</a></p>-->
  </div>
