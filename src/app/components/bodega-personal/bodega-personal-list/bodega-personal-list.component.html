<div class="coctel-list-container">
    <div class="search-input">
      <div class="form-group">
        <input type="text" class="form-control" name="filterDrink" placeholder="Search..." [(ngModel)]="filterDrink">
      </div>
    </div>
    <div class="card-grid">
      <div class="drink-card" *ngFor="let drink of myCocktails | filter:filterDrink">
        <h4 class="drink-title">{{drink.title}}</h4>
        <img class="drink-img" [src]="drink.imgUrl" alt="Cocktail">
        <button (click)="removeCocktailToBodegaPersonal(drink.id)"><img class="favourite-img" src="\assets\img\delete.jpeg" alt="hearth"></button>
      </div>
    </div>
  </div>
