<div class="coctel-list-container">
    <div class="search-input">
      <input type="text" placeholder="Search by name">
    </div>
    <div class="drink-card" *ngFor="let drink of allCocktailsList">
      <h4 class="drink-title">{{drink.strDrink}}</h4>
      <button>Add to Favourites</button>
      <img class="drink-img" [src]="drink.strDrinkThumb" alt="Cocktail">
    </div>
</div>
